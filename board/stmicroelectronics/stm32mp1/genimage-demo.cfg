image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fsbl1 {
		image = "%ATFBIN%"
	}

	partition fsbl2 {
		image = "%ATFBIN%"
	}

	partition fip {
		image = "fip.bin"
	}

	partition u-boot-env {
		size = 2M
	}

	partition rootfs-a {
		image = "rootfs.squashfs"
		size = 200M
	}

	partition rootfs-b {
		size = 200M
	}
}
